<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
		<title></title>
	</head>
	<body>
		<div class="wrapper">
			<header>
				<h1>登录</h1>
			</header>
			<section>
				<div class="banner">
					<img src="img/images/1_03.gif" />
				</div>
				<div><span><img src="img/images/six_03.gif"/></span><input type="text" placeholder="邮箱/手机号" id="ID"/></div>
				<div><span><img src="img/images/six_03.gif"/></span><input type="text" placeholder="邮箱/手机号"id="VAL"/></div>
				<button id="btn">登录</button>
				<p>立即注册<span>|</span>忘记密码</p>
			</section>
			<div id="popBox_1">
				<div id="popBox">
					<h1>恭喜您注册成功</h1>
					<span>确定</span>
				</div>
			</div>
			<div id="myDiv">
			</div>
		</div>
		
	</body>
</html>
<script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
$(document).on("click","#btn",function()
{
	var ID=$("#ID").val();
	var VAL=$("#VAL").val();
	$.each(localStorage, function(i,val) {
		if(ID==i)
		{
			$("#popBox").css("display", "block");			
			$("#myDiv").css("display", "block");
			$("#popBox h1").html("登录成功");
		}
		else
		{
			$("#popBox").css("display", "block");
			$("#myDiv").css("display", "block");
			$("#popBox h1").html("登录失败");
		}
	});
	
})
</script>
